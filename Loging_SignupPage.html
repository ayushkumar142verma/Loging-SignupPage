<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vignan University - Game Login / Sign Up</title>
<style>
  body {
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px 0;
  }
  /* Neon styled Vignan University tag */
  .vignan-tag {
    background-color: #111;
    color: #00ffcc;
    font-weight: 700;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 0 8px #00ffcc;
    text-align: center;
    font-size: 1.4rem;
    user-select: none;
    margin-bottom: 30px;
    letter-spacing: 1.2px;
  }

  .container {
    background: #1f1f1f;
    border-radius: 10px;
    width: 360px;
    box-shadow: 0 0 20px #00ffcc;
    overflow: hidden;
  }
  .tabs {
    display: flex;
    background: #111;
  }
  .tab {
    flex: 1;
    padding: 15px 0;
    text-align: center;
    cursor: pointer;
    font-weight: 700;
    color: #00ffcc;
    user-select: none;
    transition: background 0.3s ease;
  }
  .tab.active {
    background: #00ffcc;
    color: #121212;
  }
  form {
    padding: 30px 40px;
  }
  form label {
    display: block;
    margin: 15px 0 5px;
    font-weight: 600;
  }
  form input[type="text"],
  form input[type="password"],
  form input[type="email"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background: #333;
    color: #eee;
  }
  form input[type="submit"] {
    margin-top: 25px;
    width: 100%;
    border: none;
    padding: 12px;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
   /* Login button style  */
  #login-form input[type="submit"] {
    background: #00ffcc;
    color: #121212;
  }
  #login-form input[type="submit"]:hover {
    background: #00cc99;
  }
  //Sign Up button style 
  #signup-form input[type="submit"] {
    background: #ff6600;
    color: #121212;
  }
  #signup-form input[type="submit"]:hover {
    background: #e65c00;
  }
   /* Hide forms by default  */
  form {
    display: none;
  }
  form.active {
    display: block;
  }
</style>
</head>
<body>

  <div class="vignan-tag">Vignan University</div>

  <div class="container">
    <div class="tabs">
      <div id="login-tab" class="tab active">Login</div>
      <div id="signup-tab" class="tab">Sign Up</div>
    </div>

    <form id="login-form" class="active">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" placeholder="Enter username" required />
      
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter password" required />
      
      <input type="submit" value="Login" />
    </form>

    <form id="signup-form">
      <label for="signup-username">Username</label>
      <input type="text" id="signup-username" placeholder="Choose a username" required />
      
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Your email address" required />
      
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Create a password" required />
      
      <label for="signup-confirm-password">Confirm Password</label>
      <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required />
      
      <input type="submit" value="Sign Up" />
    </form>
  </div>

<script>
  const loginTab = document.getElementById('login-tab');
  const signupTab = document.getElementById('signup-tab');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');

  loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    loginForm.classList.add('active');
    signupForm.classList.remove('active');
  });

  signupTab.addEventListener('click', () => {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    signupForm.classList.add('active');
    loginForm.classList.remove('active');
  });
</script>

</body>
</html>
